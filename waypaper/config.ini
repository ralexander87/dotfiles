[Settings]
language = en
folder = ~/.config/ml4w/wallpapers
wallpaper = ~/.config/ml4w/wallpapers/catpuciin/catpuciin-56.png
backend = swww
monitors = All
fill = fill
sort = name
color = #ffffff
subfolders = True
show_hidden = False
show_gifs_only = False
post_command = ~/.config/hypr/scripts/wallpaper.sh "$wallpaper" > /dev/null 2>&1
number_of_columns = 3
swww_transition_type = any
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2
swww_transition_fps = 60
use_xdg_state = False
show_path_in_tooltip = True
all_subfolders = True
zen_mode = False
mpvpaper_sound = False
mpvpaper_options = 
stylesheet = /home/ralexander/.config/waypaper/style.css

