# Cache Folder
$ml4w_cache_folder = $HOME/.cache/ml4w/hyprland-dotfiles

# Source colors
source = colors.conf

general {
    ignore_empty_input = true
    animation = fade, 0
}

background {
    monitor =
    path = $ml4w_cache_folder/blurred_wallpaper.png   # only png supported for now
}

input-field {
    monitor =
    size = 400, 50
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    inner_color = $primary
    font_color = $on_primary
    font_family = JetBrains Mono Nerd Font ExtraBold Italic
    outer_color = $on_primary
    outline_thickness = 1
    fade_on_empty = true
    fade_timeout = 10000 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = <i>Pedo mellon a minno!...</i> # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = 10 # -1 means complete rounding (circle/oval)
    check_color = $primary
    fail_color = $error # if authentication failed, changes outer_color and fail message color
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off
    swap_font_color = false # see below
    position = 0, -20
    halign = center
    valign = center
    shadow_passes = 10
    shadow_size = 20
    shadow_color = $shadow
    shadow_boost = 1.6
}

label {
    monitor =
    text = cmd[update:1000] echo "$TIME"
    color = $primary
    font_size = 150
    font_family = JetBrains Mono Nerd Font ExtraBold Italic
    position = -20, 10
    halign = right
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
}

label {
    monitor =
    text = $USER
    color = $primary
    font_size = 30
    font_family = JetBrains Mono Nerd Font ExtraBold Italic
    position = 0, -20
    halign = center
    valign = top
    shadow_passes = 5
    shadow_size = 10
}

image {
    monitor =
    path = ~/.mydotfiles/com.ml4w.dotfiles.stable/.config/hypr/logo-2.png
    size = 350 # lesser side if not 1:1 ratio
    rounding = -1 # negative values mean circle
    border_size = 0
    border_color = $primary $on_primary 90deg
    rotate = 0 # degrees, counter-clockwise
    reload_time = -1 # seconds between reloading, 0 to reload with SIGUSR2
    position = 0, 200
    halign = center
    valign = center
    shadow_passes = 10
    shadow_size = 20
    shadow_color = $shadow
    shadow_boost = 1.6
}

# uptime hours and minutes
label {
    monitor =
    text = cmd[update:60000] echo "<b> "$( ~/.mydotfiles/com.ml4w.dotfiles.stable/.config/hypr/scripts/uptime.sh)" </b>"
    color = $primary
    font_size = 18
    font_family = JetBrains Mono Nerd Font ExtraBold Italic
    position = 0, -100
    halign = center
    valign = center
}

# Degrees
label {
    monitor =
    text = cmd[update:18000000] echo " $(curl 'wttr.in/Amsterdam?md0qT')"
    color = $primary
    font_size = 16
    font_family = Monofur Nerd Font
    position = 20, 40
    halign = left
    valign = bottom
}
