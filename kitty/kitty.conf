# Configuration
font_family                 Monofur Nerd Font
font_size                   13
bold_font                   auto
italic_font                 auto
bold_italic_font            auto
detect_urls                 yes
url_style                   curly
url_prefixes	            file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
open_url_with               default
copy_on_select              yes
clear_selection_on_clipboard_loss no
select_by_word_characters   @-./_~?&=%+#
pointer_shape_when_grabbed  arrow
default_pointer_shape       beam
pointer_shape_when_dragging beam crosshair
allow_remote_control        yes
shell_integration disabled
map f1 new_window_with_cwd

# Window
remember_window_size        no
initial_window_width        950
initial_window_height       500
hide_window_decorations     yes
wayland_titlebar_color      system
linux_display_server        auto
wayland_enable_ime          yes
tab_bar_edge                bottom
tab_bar_style               powerline
tab_fade                    0.25 0.5 0.75 1
tab_bar_align               left
tab_separator               " â”‡"
tab_powerline_style         round

# Cursor
cursor_shape                beam
cursor_shape_unfocused      hollow
cursor_blink_interval       0.5
cursor_stop_blinking_after  1
scrollback_lines            20000
wheel_scroll_min_lines      1
enable_audio_bell           no
window_padding_width        10
background_opacity          0.9
dynamic_background_opacity  yes
confirm_os_window_close     0
selection_foreground        none
selection_background        none


# Animated cursor follows text
# include $HOME/.config/ml4w/settings/kitty-cursor-trail.conf

# Include wallpaper colors
include colors-wallust.conf
include colors-matugen.conf

